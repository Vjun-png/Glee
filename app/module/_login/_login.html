<section class="modal">
      <div class="container">
        <form class="modal__form" action="#">
          <label class="modal__label">
            Username or email address *
            <input class="modal__input" type="text" required>
          </label>
          <label class="modal__label">
            Password *
            <input class="modal__input" type="password" required>
          </label>
          <button class="modal__btn" type="submit">Login</button>
          <label class="modal__label">
            <input type="checkbox">
            Remember me
            <a class="modal__errer" href="#">Lost your password?</a>
          </label>
        </form>
        <label class="modal__label--registre">
          Not registered? No problem
          <button class="modal__btn--registre" type="submit">Create an account</button>
        </label>
      </div>
    </section>
